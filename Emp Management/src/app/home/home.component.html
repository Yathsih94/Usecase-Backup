<app-heading></app-heading>

<app-dailog-box [show]="display1" [isUpdate]="isUpdateForm" [header]="header" [id]="id" [sapid]="sapid" [name]="name"
  [email]="email" [qual]="qual" [desig]="desig" [phone]="phone" (addEmpFun)="addEmp($event)"
  (updateEmpFun)="updateEmp($event)">
</app-dailog-box>

<button type="button" (click)="show()" pButton icon="pi pi-plus" label="Add Employee"></button>

<h3 align="center" style="font-family: 'Courier New', Courier, monospace">List Of Employee Details</h3>

<div>
  <p-table [columns]="cols" [value]="empData">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
      <tr>
        <td>{{emp.sapid}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.qualification}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.phone}}</td>
        <td>
          <button type="button"
            (click)="showDialog(emp.id,emp.sapid,emp.name,emp.email,emp.qualification,emp.designation,emp.phone)"
            pButton icon="pi pi-user-edit" label="Edit">
          </button>&nbsp;
          <button pButton type="button" label="Delete" class="ui-button-danger" icon="pi pi-times"
            (click)="deleteEmp(emp.id)">
          </button>
          <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle">
          </p-confirmDialog>
        </td>

      </tr>
    </ng-template>
  </p-table>
  <p-toast [style]="{marginTop: '80px'}" position="top-center"></p-toast>
</div>
